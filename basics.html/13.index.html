<!DOCTYPE html>
<html lang="en">
<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Area of circle</title>
</head>
<body>
       <h2>Area of circle</h2> 
       <script>
                // Javascript program to find the area of circle
                // There are two things in area of circle 
                // Pi and radius

                let pi = 3.14159265358979323846
                    r = 10

                // Calculate Area of Circle
                AOC = pi*r*r

                // print the resultant value of area of circle 
                console.log("Area of circle =" +AOC )
                
                // Output :The area of circle is 314.15927
       </script>        
</body>
</html>
