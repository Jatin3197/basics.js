<!DOCTYPE html>
<html lang="en">
<head>

                <title>Body mass index</title>
</head>
<body>
       <h2>Body Mass index</h2>
       <script>
                // Weight in kgs
                // height in metres
                // There are two things in BMI Weight and height 

                let weight = 75
                    height = 1.79832
                
                // Calculate BMI 
                BMI = Weight/(Height*Height)

                /* Print the resultant value of BMI */
                console.log("Body mass index =" +BMI )
                
                // Output : The BMI is 21.64532402096181
       </script>         
</body>
</html>
